<h1>Guess the Random Number 1 to 5</h1>

<input type="number" placeholder="guess the number" id="data">
<button id="btn">Guess</button>
<p id="result"></p>
<p id="attempts">Available attempts:3</p>

<script>
var btn = document.getElementById("btn");
var attempts = document.getElementById("attempts");   
var result = document.getElementById("result");
var data = document.getElementById("data");

var randomNum = Math.floor(Math.random() * 5) + 1;
console.log("Random number:", randomNum);

btn.addEventListener("click", guessedNum);

function guessedNum() {
    var userGuess = Number(data.value);

    if (userGuess < 1 || userGuess > 5) {
        result.textContent = "Please enter a number between 1 and 5";
        return;
    }

    if (userGuess === randomNum) {
        result.textContent = "Congratulations! You guessed the correct number: " + randomNum;
    } else {
        result.textContent = "Wrong guess! Try again.";
        var currentAttempts = Number(attempts.textContent.split(":")[1].trim());
        currentAttempts--;
    }
    attempts.textContent = "Available attempts:" + currentAttempts;
    if (currentAttempts === 0) {
        result.textContent = "Game Over! The correct number was: " + randomNum;
        btn.disabled = true;
    }
}
</script>
